<div ng-controller="CreateGoalSetterCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a GoalSetter</h3>

            <form name="GoalsetterForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name of the User <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="GoalsetterForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="Goalsetter.name" class="form-control"
                           ng-required="true"/>
                </div>
                
                 <div class="form-group">
                    <label for="emailaddress">Email address</label>
                    <input id="emailaddress" type="text" name="emailaddress" ng-required="true" ng-model="Goalsetter.emailaddress"
                              class="form-control" />
                </div>
                
                 <div class="form-group">
                    <label for="role">Role of the Goalsetter</label>
                   
                   <select id="role" ng-model="Goalsetter.role" name="role" ng-options="size for size in roles"
                            class="form-control">
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description of the User</label>
                    <textarea id="description" type="text" name="description" ng-model="Goalsetter.description"
                              class="form-control"></textarea>
                </div>
                
                 <button ng-click="creategoalsetter(GoalsetterForm)" class="btn btn-primary"
                        >Create
                </button>
            </form>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                
            </button>
            <a class="navbar-brand" href="/">Goal Scale</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               
                <li ng-class="{ active: isActive('/profile')}" ng-click="collapseNavbar()"><a href="#/profile">My Profile</a></li>
    
                  <li ng-class="{ active: isActive('/goalsetter')}" ng-click="collapseNavbar()"><a href="#/goalsetter">Create GoalSetter</a></li>
                  
                  <li ng-class="{ active: isActive('/reports')}" ng-click="collapseNavbar()"><a href="#/reports">Reports</a></li>
                <li class="nav-divider"></li>
            </ul>
            
        </div>
    </div>
</div>
