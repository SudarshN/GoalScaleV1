<div ng-controller="EvaluateCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-left" ng-click="doTheBack()">BACK</button>
    <div class="row">
     <ol class="breadcrumb">
  <li><a href="#/admin/home">Home</a></li>
  <li><a href="#">Goalsetters</a></li>
  <li><a href="#">Goalsetter Detail</a></li>
   <li><a href="#">ShowClients</a></li> 
    <li><a href="#">Client Detail</a></li> 
     <li><a href = "#">Show Goals</a></li> 
      <li><a href = "#">Goal Detail</a></li>
       <li><class = "active">Evaluate</a></li>  
</ol>
        <div class="col-md-8">
            <h3>Create a Report</h3>

            <form name="EvaluationForm" novalidate role="form">
               
                
			     <div class="form-group">
			     <label for="score">Score <span class="required">*</span></label>
			      <label class="checkbox-inline">
			      <input type="checkbox" ng-model="score.minustwo" ng-value ="-2" >-2
			    </label>
			    <label class="checkbox-inline">
			      <input type="checkbox" ng-model="score.minusone" ng-value ="-1">-1
			    </label>
			    <label class="checkbox-inline">
			      <input type="checkbox"ng-model="score.zero" ng-value ="-0">0
			      </label>
			       <label class="checkbox-inline">
			      <input type="checkbox" ng-model="score.plusone" ng-value ="1">+1
			      </label>
			       <label class="checkbox-inline">
			      <input type="checkbox" ng-model="score.plustwo" ng-value ="2">+2
			      </label>
			    </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" type="text" name="notes" ng-model="Evaluate.Notes"
                              class="form-control"></textarea>
                </div>
                
                
               <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="startDate">Evaluation Date</label>
                    <p class="input-group">
                        <input id="evaluationdate" type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="Evaluate.Evaluationdate" is-open="opened"
                               datepicker-options="dateOptions"
                               close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>
                
                
                 <button ng-click="createReport(EvaluationForm)" class="btn btn-primary"
                        >Create
                </button>
            </form>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                
            </button>
            <a class="navbar-brand" href="/">Goal Scale</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               
                <li ng-class="{ active: isActive('/profile')}" ng-click="collapseNavbar()"><a href="#/profile">My Profile</a></li>
    
                  <li ng-class="{ active: isActive('/goalsetter')}" ng-click="collapseNavbar()"><a href="#/goalsetter">Create GoalSetter</a></li>
                  
                  <li ng-class="{ active: isActive('/reports')}" ng-click="collapseNavbar()"><a href="#/reports">Reports</a></li>
                <li class="nav-divider"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               
                <li ng-class="{ active: isActive('/signout')}" id="signOutLink"  ng-click="signOut()">Sign out</li>
            </ul>
        </div>
    </div>
</div>
