<div ng-controller="updateClientCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-left" ng-click="doTheBack()">BACK</button>
    <div class="row">
        <div class="col-md-8">
            <h3>Update Client</h3>
            <form name="clientform" novalidate role="form">
                <div class="form-group" ng-class="{'has-warning': client.name != initialclient.name}">
                    <label for="clientname">Client Name </label>
                    <span class="label label-warning"
                          ng-show="client.name != initialclient.displayName"> Changed</span>
                    <input id="displayName" type="text" name="clientname" ng-model="client.name"
                           class="form-control"/>
                          
                            <label for="Age">Age </label>
                    
                    <input id="age" type="text" name="age" ng-model="client.age"
                           class="form-control" />
                           
                           <label for="location">Location </label>
                    
                    <input id="location" type="text" name="location" ng-model="client.location"
                           class="form-control" />
                           
                            <label for="description">Description </label>
                    
                    <input id="description" type="text" name="role" ng-model="client.description"
                           class="form-control"/>
                           
                             <label for="medicalrecordnumber">Medical Record number </label>
                    
                    <input id="medicalrecordnumber" type="text" name="medicalrecordnumber" ng-model="client.medicalRecordNumber"
                           class="form-control"/>
                </div>

                

                <button ng-click="saveClient(clientform)" class="btn btn-primary"
                        ng-disabled="loading">Update Client
                </button>
            </form>
        </div>
    </div>
</div>
