
<div ng-controller="ShowGoalCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-left" ng-click="doTheBack()">BACK</button>
<div class="row">
        <div class="col-lg-12">
            <h3>Show Goals</h3>
        </div>
        <ol class="breadcrumb">
  <li><a href="#/admin/home">Home</a></li>
  <li><a href="#">Goalsetters</a></li>
  <li><a href="#">Goalsetter Detail</a></li>
   <li><a href="#">ShowClients</a></li> 
    <li><a href="#">Client Detail</a></li> 
     <li><class = "active">Show Goals</a></li> 
</ol>
    </div>
    
    <tabset id="show-clients-tab" justified="true">
        <tab select="tabAllSelected()" heading="All Goals"></tab>
       
       
    </tabset>
    <div class="row">
        <div class="col-md-8">
            <div id="custom-search-input">
                <div class="input-group col-md-7">
                    <input type="text" ng-model = "searchname" class="form-control input-lg"  />
                    <span class="input-group-btn">
                        <button  ng-click="querygoal(searchname);" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                       <span> <button  ng-click="tabAllSelected();" class="btn btn-info btn-lg" type="button">
                            Clear Search
                        </button></span>
                    </span>
                </div>
            </div>
        </div>
	
</div>
     <div class="list-group" ng-repeat="goal in goals">
        <a href="#/goal/detail/{{goal.websafeKey}}" class="list-group-item active">{{goal.name}}</a>
       

    </div>
    
                    
               
 </div>
