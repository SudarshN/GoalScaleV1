
<div ng-controller="ShowClientforGoalsetterCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <h3>Welcome {{goalsettername}}</h3>
        </div>
        <ol class="breadcrumb">
  <li><class="active">Home</a></li>
  
</ol>
    </div>

    <div class="list-group">
        <a href="#/profile" class="list-group-item active">My Profile</a>       
        <a href="#/goalsetter/showclients" class="list-group-item">Clients</a>
        <a href="#/reports" class="list-group-item">Reports</a>

    </div>


</div>
