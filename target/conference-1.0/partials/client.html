<div ng-controller="CreateClientCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
     <button type="button" class="btn btn-primary pull-left" ng-click="doTheBack()">BACK</button>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a Client</h3>
  <ol class="breadcrumb">
  <li><a href="#/admin/home">Home</a></li>
  <li><a href="#">Goalsetters</a></li>
  <li><a href="#">Goalsetter Detail</a></li>
   <li><a href="#">ShowClients</a></li> 
  <li><a href="#">Create Client</a></li> 
    
</ol>

            <form name="ClientForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name of the Client <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="ClientForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="Client.name" class="form-control"
                           ng-required="true"/>
                </div>
                
                 <div class="form-group">
                    <label for="age">Age of the Client</label>
                    <input id="age" type="text" name="age" ng-model="Client.age"
                              class="form-control"></input>
                </div>
                
                <div class="form-group">
                    <label for="location">Location of the Client</label>
                    <textarea id="location" type="text" name="age" ng-model="Client.location"
                              class="form-control"></textarea>
                </div>
                
                 <div class="form-group">
                    <label for="medicalrecordnumber">Medical Record Number</label>
                    <input id="medicalrecordnumber" type="text" name="age" ng-model="Client.MedicalRecordNumber"
                              class="form-control"></input>
                </div>
               
                <div class="form-group">
                    <label for="description">Description of the Client</label>
                    <textarea id="description" type="text" name="description" ng-model="Client.description"
                              class="form-control"></textarea>
                </div>
                
                
                
                 <button ng-click="createUser(ClientForm)" class="btn btn-primary"
                        >Create
                </button>
            </form>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                
            </button>
            <a class="navbar-brand" href="/">Goal Scale</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               
                <li ng-class="{ active: isActive('/profile')}" ng-click="collapseNavbar()"><a href="#/profile">My Profile</a></li>
    
                  <li ng-class="{ active: isActive('/goalsetter')}" ng-click="collapseNavbar()"><a href="#/goalsetter">Create GoalSetter</a></li>
                  
                  <li ng-class="{ active: isActive('/reports')}" ng-click="collapseNavbar()"><a href="#/reports">Reports</a></li>
                <li class="nav-divider"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                 <li ng-class="{ active: isActive('/signout')}" id="signOutLink"  ng-click="signOut()">Sign out</li>
            </ul>
        </div>
    </div>
</div>
