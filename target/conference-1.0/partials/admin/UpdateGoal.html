<div ng-controller="updateGoalCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-left" ng-click="doTheBack()">BACK</button>
    <div class="row">
        <div class="col-md-8">
            <h3>Update Goal</h3>
            <form name="goalform" novalidate role="form">
                <div class="form-group" ng-class="{'has-warning': goal.name != goal.name}">
                    <label for="goalname">Goal Name </label>
                    <span class="label label-warning"
                          ng-show="client.name != initialgoal.Name"> Changed</span>
                    <input id="name" type="text" name="goalname" ng-model="goal.name"
                           class="form-control"/>
                          
                          <label for="description">Description </label>
                    
                    <input id="description" type="text" name="role" ng-model="goal.description"
                           class="form-control"/>
                           
                            <label for="Age">-1 Goal Statement </label>
                    
                    <input id="minusonescale" type="text" name="minusonescale" ng-model="goal.minusonescale"
                           class="form-control" />
                           
                            <label for="Age">-2 Goal Statement </label>
                    
                    <input id="minustwoscale" type="text" name="minustwoscale" ng-model="goal.minustwoscale"
                           class="form-control" />
                           
                             <label for="Age">0 Goal Statement </label>
                    
	                    <input id="zeroscale" type="text" name="zeroscale" ng-model="goal.zeroscale"
	                           class="form-control" />
                           
                           <label for="Age">+1 Goal Statement </label>
                    
	                    <input id="plusonescale" type="text" name="plusonescale" ng-model="goal.plusonescale"
	                           class="form-control" />
	                           
	                           <label for="Age">+2 Goal Statement </label>
                    
	                    <input id="plustwoscale" type="text" name="plustwoscale" ng-model="goal.plustwoscale"
	                           class="form-control" />
	                           
	                           <label for="Age">Start Date </label>
                    
	                    <input id="startDate" type="text" name="startDate" ng-model="goal.startDate"
	                           class="form-control" />
	                           
	                             <label for="Age">End Date </label>
                    
	                    <input id="endDate" type="text" name="endDate" ng-model="goal.endDate"
	                           class="form-control" />
                         
                </div>

                

                <button ng-click="saveGoal(goalform)" class="btn btn-primary"
                        ng-disabled="loading">Update Goal
                </button>
            </form>
        </div>
    </div>
</div>
